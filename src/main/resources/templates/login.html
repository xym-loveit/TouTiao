#parse("header.html")
<div id="main">
    <div class="container" id="daily">
        <div class="jscroll-inner">
            <div class="daily">
                <form action="/login" method="post">
                    <table>
                        <tr>
                            <td>用户名：</td>
                            <td><input type="text" name="username"/></td>
                            <td>$!{msgname}</td>
                        </tr>
                        <tr>
                            <td>密码：</td>
                            <td><input type="password" name="password"/></td>
                            <td>$!{msgpwd}</td>
                        </tr>
                        <tr>
                            <td>记住我：</td>
                            <td><input type="radio" name="rember" value="1"/></td>
                        </tr>
                    </table>
                    <input type="submit" value="登陆"  style="width: 42px; height: 30px;" />
                </form>
            </div>
        </div>
    </div>
</div>
#parse("footer.html")
